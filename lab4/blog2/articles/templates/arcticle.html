<header>
	<link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
	<title>Статья {{ post.id }}</title>
</header>
<head>
</head>
<body>
	<div class="container">
		<div class="container-logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/LiveJournal_icon.svg/1024px-LiveJournal_icon.svg.png" 
				alt="logo"
				class="img-logo">
			<h1>Django public blog</h2>
				<a href="/">На главную страницу</a>
		</div>
		
	</div>
	<div class="one-post">
		<a href="{%127.0.0.1:8000/article post.id%}" class="article-title">{{post.title}}</a>
		<h2 class="post-title">
		</h2>
		
		<div class="article-info">
			<div class="article-author">{{ post.author.username }}</div>
			<div class="article-created-date">{{ post.created_date }}</div>
		</div>
		<p class="article-text">{{ post.text|linebreaks }}</p>
	</div>

</body>
